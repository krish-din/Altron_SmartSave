  <meta charset="utf-8">

  <!-- Animation library for notifications   -->

</head>
<body>
  <div class="content">
    <div class="container-fluid">
      <div class="row" style="position: center;">
        <div class="col-md-8 col-md-offset-8" style="padding-top: 5%; margin-left: 15%; margin-right: 10%;">
          <div class="card">
            <div class="header">
              <div class="author">
                <h3 style="font-weight: 500">REGISTRATION FORM</h3>
                <label class="form-check-label" for="exampleCheck1">Enter your information</label>
              </div>
              <br>
            </div>
            <div class="content">
              <form>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" id="email" required class="form-control" placeholder="Email">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" required class="form-control" placeholder="Password" id="inputPassword" value="">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Re-Type Password</label>
                      <input type="password" required class="form-control" placeholder="Password" id="reinputPassword" value="">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>House ID</label>
                      <input type="text" required class="form-control" placeholder="HouseID" id="houseID" value="">
                    </div>
                  </div>
                </div>
                <div class="row" style="padding-left: 5%;padding-top: 3%;">
                  <label for="error" id = "error" data-color="red" style="display: none;"><b>* Enter all values</b></label>
                </div>

                
                <button type="button" class="btn btn-primary btn-fill btn-round" id="registerBtn" style="width: 50%;">Register</button>
                <button type="button" class="btn btn-secondary btn-fill pull-right btn-round" id="canclebutton" onclick="location.href='/login';">Cancel</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>

</footer>
