<body>
  <div class="content" style="padding-top: 5%;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="card">
            <div class="content">
              <form>
                <div class="author">
                  <h3 style="font-weight: 500">NEW PASSWORD</h3>
                  <label class="form-check-label" for="exampleCheck1">Edit your information</label>
                </div>
                <br>
                <div>
                  <div class="row">
                    <div class="col-md-4-offset">
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="text" required class="form-control" id="updateEmail" placeholder="Email" value="">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-4-offset">
                      <div class="form-group">
                        <label>New Password</label>
                        <input type="password" required class="form-control" placeholder="Password" id="upinputPassword" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4-offset">
                      <div class="form-group">
                        <label>Re-type Password</label>
                        <input type="password" required class="form-control" placeholder="retype Password" id="upreinputPassword" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row" style="padding-left: 5%;padding-top: 3%;">
                    <label for="error" id = "error" data-color="red" style="display: none;"><b>* Enter all values</b></label>
                  </div>                
                <button type="button" class="btn btn-primary btn-fill btn-round" id="updatepwd" style="width: 50%;">Update Password</button>
                <button type="button" class="btn btn-secondary btn-fill pull-right btn-round" id="canclebutton" onclick="location.href='/login';">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
